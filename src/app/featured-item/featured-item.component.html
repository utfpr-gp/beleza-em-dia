<div class="row">
  <div class="card col l3 s12">
    <div class="card-image waves-effect waves-block waves-light">
      <img src="{{company.image}}" />
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">
        <a>{{company.name}}</a>
      </span>
      <p>{{company.address}}</p>
      <br/>

      <div class="chip" *ngFor="let service of this.services" >{{service.description}}</div>

      <div class="center">
        <a class="blue darken-3 btn">Agendar Horario</a>
      </div>
    </div>
  </div>
</div>
