<div class="row company-search mb-0">
  <div class="container">
    <div class="input-field col s12">
      <input id="first_name" type="text" [(ngModel)] = "this.company" class="validate">
      <label for="first_name" [style.color]="'white'">Buscar Empresa Cadastrada</label>
    </div>
    <button class="btn waves-effect waves-light" (click)="getCompany()">Submit
      <i class="material-icons dp48">search</i>
    </button>
  </div>
</div>
